status.exoprosopa-13m-01-breached.description = Decrease speed and firerate significantly, can also drain health slowly.

status.exoprosopa-13m-02-immunity.name = Immunity
status.exoprosopa-13m-02-immunity.description = Increase health and speed, but also decrease damage output.

status.exoprosopa-13m-03-hsos6.name = Discharge Overload
status.exoprosopa-13m-03-hsos6.description = Decrease reload and speed, can drain health very fast.

status.exoprosopa-13m-04-boosted.name = Boosted
status.exoprosopa-13m-04-boosted.description = Increase speed and firerate to units.

status.exoprosopa-13m-05-overboosted.name = Overboosted
status.exoprosopa-13m-05-overboosted.description = Increase speed and firerate significantly to units, slowly regenerate.

status.exoprosopa-13m-06-contaminated.name = Contaminated
status.exoprosopa-13m-06-contaminated.description = Drain health and decrease all stats significantly, also gain firerate adrenaline.

status.exoprosopa-13m-07-shock.name = Ground Shock
status.exoprosopa-13m-07-shock.description = Shocks enemies, slowly drain health.



