# Mountain Ridge
mountainridge.tantrium = [cyan]This sector is rich on [accent]Tantrium[cyan]\n\nExtract [accent]Tantra Sand[cyan]from Tantrium wall using [accent]Tantrium Crusher

mountainridge.purify = [cyan]Use the [accent]Tantra Sand\n\n[cyan]Convert [accent]Elixir [cyan]with Tantra Sand to create\nturret coolant using [accent]Elixir Purifier



# Foggy Fields
foggyfields.guardian = Enemy will send backup force after 8 minutes\nCapture the sector before the guardian comes.



# Military Junkyard
militaryjunkyard.exovents = The Exovents can generate double power and resources!



