# Newgrounds
newgrounds.welcome = [cyan]Welcome to [blue]Exoprosopa[]\n\nYour task is to conquer the planet and fight against Astral Infection.\n\n[accent]Goodluck!
newgrounds.move = [cyan]Press [accent]WASD[] or [accent]Drag the screen[] to move the core unit.\n[accent]Scroll[] or [accent]Pinch the screen[] to zoom in and out.\n\nPress [accent]Left Click[] or [accent]Tap[] on cobalt ore to mine it.
newgrounds.mining = [cyan]Mine some [accent]Cobalt[] from the wall.\nThis resource is used on many buildings. 
newgrounds.generator = [cyan]Research [accent]Pressure Generator[] from the \ue875 tech tree.\n\nPlace it on the vent to generate \ue810 power.
newgrounds.extractor = [cyan]Research [accent]Ore Extractor[] from the \ue875 tech tree.\n\nPlace the [accent]Ore Extractor[] facing directly to cobalt wall.
newgrounds.elixir = [cyan]Research [accent]Elixir Collector[] from the \ue875 tech tree.\n\nPlace it on the vent to extract elixir.\nYou may need more cobalt to build one.
newgrounds.powerline = [cyan]Research and place some [accent]Powerline[] to distribute power\nto other blocks orthogonally.
newgrounds.cobalt = [cyan]Transport the mined cobalt into the core with [accent]Transport Pipe[].\n\nTo make your [accent]Ore Extractor[]mines the ores,\nyou need to research [accent]Sea Conduit[] from the \ue875 tech tree\nto transport elixir to the [accent]Ore Extractor[].
newgrounds.conduit = [cyan]Supply the [accent]Ore Extractor[] with elixir from [accent]Elixir Collector[] with [accent]Sea Conduit[].
newgrounds.pipe = [cyan]Connect the [accent]Ore Extractor[] to your core\nby placing some [accent]Transport Pipe[].
newgrounds.nickel = [accent]Nickel[] is required for most factory in Exoprosopa.\n\nExpand the mining area, you may need to place\nmultiple [accent]Pressure Generator[] to generate more power.
newgrounds.vent = [cyan]Place more [accent]Elixir Collector[]\nto operate more [accent]Ore Extractor[].
newgrounds.furnace = [cyan]Research [accent]Aluminium Furnace[]\n\nThis factory requires [accent]cobalt, anthracite, and power[]\nto produce [accent]Aluminium[].
newgrounds.aluminium = [cyan]Expand the production chain.\nCollect [accent]250 Aluminium[] to build a [accent]Unit Factory[].
newgrounds.anthracite = [accent]Anthracite[cyan] is functioned as a fuel for [cyan]Aluminium Furnace[red]\nThe core won't accept [cyan]Anthracite as a material.\n\n[cyan]Extract [accent]Anthracite[cyan] to supply the [accent]Aluminium Furnace[].
newgrounds.shipbay = [cyan]Research [accent]Shipbay[] from the \ue875 tech tree.\n\nFullfill the requirements to produce first tier ship unit.
newgrounds.codex = [cyan]Produce Unit: Codex\n\nShipbay Requirements:\n[accent]Nickel, Aluminium, Elixir,[]and [accent]Power[].
newgrounds.command = [cyan]Command Units\n\n[accent]Shift + Left Click[] or [accent]Press Command button[] to select a unit, drag to select multiple units.\nThen [accent]Shift + Right Click[] or [accent]Tap[] to a random location to move the selected unit to a location.\n\nControl Units\n\n[accent]Ctrl + Left Click [] or [accent]Tap[] the unit twice to control a unit.\n[accent]Press V[] or [accent]Tap[] the unit icon on the health bar to respawn.\nYou can also control the [accent]Turrets[] and especially the [accent]Router[].
newgrounds.impale = [cyan]Open the tech tree \ue875 and research [accent]Impale[]\nSupply the turret with [accent]Cobalt[] or [accent]Aluminium[] as ammunition.\n\nThis turret fires a piercing bullets towards enemies,
newgrounds.wall = [cyan]Research [accent]Cobalt Wall[] from the tech tree \ue875\nto protects your structures from enemy projectiles.
newgrounds.timer = [red]Prepare for enemy ambush!
newgrounds.enemy = [cyan]Claim this sector by capturing the [accent]Enemy Core.\n[red]Enemy is vulnerable, now launch a counterattack!

# Crest
crest.mech = [cyan]This sector is filled with rough terrain.\nUse [accent]Mech Units[] to attack the enemy base.

# Luminary
luminary.burnergenerator = [cyan]Vents is a good source of power, but it's very limited.\nSet up a [accent]Burner Generators[] and utilize extra power for production and defense.

# Escarpment
escarpment.tantrium = [cyan]Tantrium is a very rare resource in this sector.\n\nResearch and place a [accent]Tantraformer[] to create [accent]Tantra Sand[] with surrounding environment.

# Cliffside
cliffside.prepare = [red]Prepare from enemy attacks!
cliffside.borejet = [cyan]Place a [accent]Bore Jet[] on [accent]Chromium[] ore to start mining,\nExpand your factory and defense using [accent]Chromium[].
cliffside.chromium = [cyan]This sector contains deposits of [accent]Chromium[].\nResearch [accent]Bore Jet[] to mine this resource and use it on advanced turret and factories.

# Cornerstone
cornerstone.mountain = [cyan]Enemy bases is protected behind a mountain,\nProduce an advanced mech units to break through the enemy defences.

# Reservoir
reservoir.miasma = [cyan]This sector is filled with [accent]Miasma[]\nA very reactive to Elixir, keep your factory save from it.

# Mountain Ridge
mountainridge.tantrium = [cyan]This sector is rich on [accent]Tantrium[]\n\nExtract [accent]Tantra Sand[]from tantrium wall using [accent]Tantrium Crusher[].
mountainridge.purify = [cyan]Convert the [accent]Elixir []with [accent]Tantra Sand[] to create a coolant for turrets using [accent]Elixir Purifier[].

