team.blue.name = Astral



# Sectors
sector.exoprosopa-19s-01-newgrounds.name = Newgrounds
sector.exoprosopa-19s-01-newgrounds.description = Your spaceship send you to this sector as first mission. \nThis sector was protected by a small base. \nAnalyze and build with the resources. \n\nCan you.. Change the fate?

sector.exoprosopa-19s-02-mountain-ridge.name = Mountain Ridge
sector.exoprosopa-19s-02-mountain-ridge.description = This sector is the only path available from Newgrounds,\nEnemy will send a small ground force towards you.\n\nThis sector is rich of Tantrium,\nResearch [accent]Elixir Converter[] and [accent]Tantrium Crusher[] to survive from Enemy attack.

sector.exoprosopa-19s-03-a-luminary.name = Luminary
sector.exoprosopa-19s-03-a-luminary.description = Cramped sector with rough terrain, utilize mech units to traverse it.\n\nDue to a lack of vents you will need a better source of power,\nresearch the [accent]Burner Generator[] to increase your power production.

sector.exoprosopa-19s-03-hostile-outpost.name = Sealed Outpost
sector.exoprosopa-19s-03-hostile-outpost.description = The enemy was built small outpost on here, with more defences and unit production.\n\nThis sector lacks Cobalt and Anthracite,\n[accent]Bore Jet[] required to mine ore from floor.\n\nResearch [accent]Mech unit[] to increase offensive ability.

sector.exoprosopa-19s-04-foggy-fields.name = Foggy Fields
sector.exoprosopa-19s-04-foggy-fields.description = Due to a great number of vents present the sector has occasional foggy episodes,\nenemy built a giant base here, more firepower will be required.\n\nClaim this sector before the guardian arrived.

sector.exoprosopa-19s-05-reservoir.name = Reservoir
sector.exoprosopa-19s-05-reservoir.description = You land on cramped sectors filled with Miasma,\nthere's presence of enemy base in this sector.\n\nBuild the production and defence structure between lake and disorted environment.\n\nUse Codex to dismantle enemy base before enemy advance towards you.

sector.exoprosopa-19s-06-crest.name = Crest
sector.exoprosopa-19s-06-crest.description = Y



