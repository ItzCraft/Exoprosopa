sector.exoprosopa-19s-01-newgrounds.name = Newgrounds
sector.exoprosopa-19s-01-newgrounds.description = Your spaceship send you to this sector as your first mission.\nThis sector was protected by a small base.\nAnalyze this sector and build infrastructure to protect yourself.\n\n[accent]Can you ? Changes the fate ?

sector.exoprosopa-19s-02-mountain-ridge.name = Mountain Ridge
sector.exoprosopa-19s-02-mountain-ridge.description = This sector is the only path available from Newgrounds.\nThe enemy will send a small ground forces towards you.\n\nThis sector is rich of [accent]Tantrium[].\nResearch [accent]Elixir Converter[] and [accent]Tantrium Crusher[] to survive from the enemy.

sector.exoprosopa-19s-03-a-luminary.name = Luminary
sector.exoprosopa-19s-03-a-luminary.description = Cramped sector with rough terrain, utilize mech units to traverse it.\n\nDue to lack of vents, you will need a better source of power.\nResearch [accent]Burner Generator[] to increase your power production.

sector.exoprosopa-19s-03-hostile-outpost.name = Sealed Outpost
sector.exoprosopa-19s-03-hostile-outpost.description = The enemy was built a small outpost on here, with lots of defences and unit production.\n\nThis sector lacks of [accent]Cobalt[] and [accent]Anthracite[].\n[accent]Bore Jet[] is required to mine ore from the floor.\n\nUse mech unit to increase your offensive ability.

sector.exoprosopa-19s-04-foggy-fields.name = Foggy Fields
sector.exoprosopa-19s-04-foggy-fields.description = Due to a great number of vents present, the sector has occasional foggy episodes.\nThe enemy have built a giant base here. It is recommended to have more firepower.\n\nClaim this sector before the guardian arrives.

sector.exoprosopa-19s-05-reservoir.name = Reservoir
sector.exoprosopa-19s-05-reservoir.description = You land on cramped sector filled with [accent]Miasma.\nThe sensor detects an enemy base in this sector.\n\nUnfortunate, you must build your production and defence between lake and disorted environment.\n\nUse Codex to dismantle enemy base before the enemy dismantle you.

