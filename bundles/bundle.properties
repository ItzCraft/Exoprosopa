# Objectives



# Newgrounds
newgrounds.welcome = [cyan]Welcome to [blue]Exoprosopa[cyan]\n\nYour task is to conquer the planet\nand fight against Astral Infection.\n\n[accent]Goodluck

newgrounds.move = [cyan]Press [accent]WASD[cyan] or [accent]drag the screen[cyan] to move the core unit,\n[accent]Mouse Scroll[cyan] or [accent]pinch the screen[cyan] to zoom in and out.\n\nPress [accent]Left Click[cyan] or [accent]Touch[cyan] on cobalt ore to mine it.

newgrounds.mining = [cyan]Mine [accent]some Cobalt[cyan] from the wall\nThis item is used on many buildings. 

newgrounds.generator = [cyan]Research [accent]Pressure Generator[cyan]\n\nPlace the [accent]Pressure Generator[cyan] on the vent to generate power.

newgrounds.extractor = [cyan]Research [accent]Ore Extractor[cyan]\n\nPlace [accent]Ore Extractor[] facing directly to cobalt wall.

newgrounds.elixir = [cyan]Research [accent]Elixir Collector[cyan]\n\nPlace [accent]Elixir Collector[cyan] to extract elixir from vent.\nYou may need more cobalt to build one.

newgrounds.powerline = [cyan]Research [accent]Powerline[cyan]\n\nPlace [accent]Powerline [cyan]to distribute power\nto other blocks orthogonally.

newgrounds.cobalt = [cyan]Transport the cobalt with [accent]Transport Pipe[cyan]\nto transport cobalt into the core.\n\nIf your [accent]Ore Extractor[cyan] want to be operated, you need to research\n[accent]Sea Conduit[cyan] for transport liquids.

newgrounds.conduit = [cyan]Connect Elixir transport from Elixir Collector\nto Ore Extractor with[accent] Sea Conduit

newgrounds.pipe = [cyan]Connect Cobalt transport from\nOre Extractor to Core\nwith [accent]Transport Pipe

newgrounds.nickel = [accent]Nickel[cyan] is required for factory\n\nExpand the mining area, you may place multiple\n[accent]Pressure Generator [cyan]to generate more power.

newgrounds.vent = [cyan]Place more production blocks\nto operate more [accent]Ore Extractor

newgrounds.furnace = [cyan]Research [accent]Aluminium Furnace[cyan]\n\nThis factory requires [accent]Cobalt, Anthracite, and also Power[cyan]\nto produce [accent]Aluminium

newgrounds.aluminium = [cyan]Expand the production chain,\nReach [accent]250 Aluminium[cyan] to build [accent]Unit Factory

newgrounds.anthracite = [accent]Anthracite [cyan]is functioned as a fuel for [cyan]Aluminium Furnace[red]\nThe core won't accept Anthracite as a material.\n\n[cyan]Extract [accent]Anthracite[cyan] and transport it to [accent]Aluminium Furnace

newgrounds.shipbay = [cyan]Research [accent]Shipbay[cyan]\n\nFullfill the requirements to start\nProducing first tier ship units.

newgrounds.codex = [cyan]Produce Unit: Codex\n\nShipbay requires [accent]Nickel, Aluminium,\nElixir, [cyan]and [accent]Power[cyan] to do a production.

newgrounds.command = [cyan]Command Units\n[accent]Shift + Left click[cyan] or [accent]Press Command button press the unit[cyan] to select unit, drag to select multiple units.\n[accent]Shift + Right click[cyan] or [accent]Press the tile in Command Mode[cyan] to move the selected unit into your cursor.\n\nControl Units\n[accent]Ctrl + Left Click [cyan] or [accent]press the unit twice[cyan] to control units, [accent]Press V[cyan] or [accent]Press the unit icon on health bar[cyan] to respawn.\nAlso, You can control [accent]Turrets, Cores, [cyan]and especially [accent]Router.

newgrounds.impale = [cyan]Research [accent]Impale[cyan]\n\n[accent]Impale[cyan] fires piercing bullets towards enemies,\nUsing [accent]Cobalt[cyan] or [accent]Aluminium[cyan] as ammunition.

newgrounds.wall = [cyan]Research [accent]Cobalt Wall\n\nCobalt Wall[cyan] as reinforcement \nfrom enemy projectiles.

newgrounds.timer = [red]Prepare for enemy ambush!

newgrounds.enemy = [cyan]Claim this sector with attacking a [accent]Enemy Core.\n[red]Enemy was vulnerable, now do a counterattack!



# Crest
crest.mech = [cyan]This sector is filled with rough terrain,\nuse [accent]Mech Units[cyan] to attack enemy base.



# Luminary
luminary.burnergenerator = [cyan]Vents are a good source of power but are very limited, set up [accent]Burner Generators\n[cyan] and utilize the extra power for production and defense.



# Escarpment
escarpment.tantrium = [cyan]Tantrium is very rare in this sector.\n\n[cyan]Research and place [accent]Tantraformer[cyan] to\ncreate Tantra Sand with surrounding environment.



# Cliffside
cliffside.prepare = [red]Prepare from enemy attacks!

cliffside.borejet = [cyan]Place Bore Jet on Chromium ore to start mining,\nExpand your factory and defense using Chromium.

cliffside.chromium = [cyan]This sector contains [accent]Chromium[cyan].\nMine Chromium using [accent]Bore Jet[cyan]\nChromium can be used on advanced turret and factory.



# Cornerstone
cornerstone.mountain = [cyan]Enemy bases is protected behind the mountain,\nUse advanced mech units to break through enemy defences.



# Reservoir
reservoir.miasma = [cyan]This sector is filled with [accent]Miasma[cyan]\nMiasma is very reactive to Elixir, keep your factory save.



